sections:
  - title: Guias de início rápido de cinco minutos
    items:
      - type: paragraph
        text: 'Depois de <a href="install/sql-machine-learning-services-windows-install">instalar SQL Server serviços de Machine Learning</a>, você pode começar a usar estes guias de início rápido:'
      - type: list
        style: unordered
        items:
          - html: 'Executar um script "Olá, mundo" <a href="tutorials/quickstart-python-run-using-t-sql">em Python</a> ou <a href="tutorials/quickstart-r-run-using-tsql">em R</a>'
          - html: Criar um modelo de previsão <a href="tutorials/quickstart-python-train-score-in-tsql">em Python</a> ou <a href="tutorials/quickstart-r-create-predictive-model">em R</a>
  - title: Tutoriais passo a passo
    items:
      - type: paragraph
        text: 'Saiba como explorar dados, fazer engenharia de recursos, treinar e implantar modelos e fazer previsões:'
      - type: list
        style: unordered
        items:
          - html: '<a href="tutorials/sqldev-in-database-python-for-sql-developers">Usar o Python no T-SQL</a>: Explorar dados</a>, executar a engenharia de recursos, treinar e implantar modelos e fazer previsões (série de cinco partes)'
          - html: '<a href="tutorials/sqldev-in-database-r-for-sql-developers">Use o R no T-SQL</a>: Explorar dados, executar a engenharia de recursos, treinar e implantar modelos e fazer previsões (série de cinco partes)'
          - html: '<a href="tutorials/walkthrough-data-science-end-to-end-walkthrough">Use serviços de Machine Learning em ferramentas de R</a>: Explorar dados, criar gráficos e plotagens, executar a engenharia de recursos, treinar e implantar modelos e fazer previsões (série de seis partes)'
  - title: Soluções
    items:
      - type: paragraph
        text: Encontre <a href="tutorials/data-science-scenarios-and-solution-templates">modelos para ajudá-lo a criar soluções de aprendizado de máquina</a> em SQL Server.
  - title: Referência
    items:
      - type: paragraph
        text: 'Use os pacotes e as estruturas de software livre e os pacotes do Microsoft Python e do R no SQL Server Serviços de Machine Learning:'
      - type: list
        style: unordered
        items:
          - html: '<a href="python/ref-py-revoscalepy">revoscalepy em Python</a>: Processamento distribuído e paralelo para tarefas do Python: transformação de dados, exploração, visualização, estatística e análise preditiva'
          - html: '<a href="python/ref-py-microsoftml">microsoftml em Python</a>: Funções baseadas em algoritmos de ia da Microsoft para Python'
          - html: '<a href="r/ref-r-revoscaler">RevoScaleR em R</a>: Processamento distribuído e paralelo para tarefas de R: transformação de dados, exploração, visualização, estatística e análise preditiva'
          - html: '<a href="r/ref-r-microsoftml">MicrosoftML em R</a>: Funções baseadas em algoritmos de ia da Microsoft para R'
          - html: '<a href="r/ref-r-olapr">olapr em R</a>: Importa dados de cubos OLAP'
          - html: '<a href="r/ref-r-sqlrutils">sqlRUtils em R</a>: Funções auxiliares para encapsular R e T-SQL'
  - title: Outras tecnologias de Machine Learning
    items:
      - type: list
        style: unordered
